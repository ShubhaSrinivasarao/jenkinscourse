
<div>
    <h2><span data-translate="salesMaintenanceApp.salestypeBill.detail.title">Salestype Bill</span> {{vm.salestypeBill.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="salesMaintenanceApp.salestypeBill.billNo">Bill No</span></dt>
        <dd>
            <span>{{vm.salestypeBill.billNo}}</span>
        </dd>
        <dt><span data-translate="salesMaintenanceApp.salestypeBill.allotedAmount">Alloted Amount</span></dt>
        <dd>
            <span>{{vm.salestypeBill.allotedAmount}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="salestype-bill-detail.edit({id:vm.salestypeBill.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
