
<div>
    <h2><span data-translate="salesMaintenanceApp.salestypeAmount.detail.title">Salestype Amount</span> {{vm.salestypeAmount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="salesMaintenanceApp.salestypeAmount.salesTypeId">Sales Type Id</span></dt>
        <dd>
            <span>{{vm.salestypeAmount.salesTypeId}}</span>
        </dd>
        <dt><span data-translate="salesMaintenanceApp.salestypeAmount.totalAmount">Total Amount</span></dt>
        <dd>
            <span>{{vm.salestypeAmount.totalAmount}}</span>
        </dd>
        <dt><span data-translate="salesMaintenanceApp.salestypeAmount.saleDate">Sale Date</span></dt>
        <dd>
            <span>{{vm.salestypeAmount.saleDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="salesMaintenanceApp.salestypeAmount.salestypeBill">Salestype Bill</span></dt>
        <dd>
            <a ui-sref="salestype-bill-detail({id:vm.salestypeAmount.salestypeBill.id})">{{vm.salestypeAmount.salestypeBill.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="salestype-amount-detail.edit({id:vm.salestypeAmount.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
